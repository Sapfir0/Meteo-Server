version: '3.1'
services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - DB_DATABASE=${DATABASE}
      - DB_USERNAME=${USERNAME}
      - DB_PASSWORD=${PASSWORD}
  meteo-server:
    image: meteo-server
    restart: always
    ports:
      - 5060:5060
  