<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Метеосервер</title>
    <link rel="stylesheet" href="/css/style.css">

    <script type="text/javascript"  src="/Chart.js"></script>
    <script type="module" src="/js/index.js"></script>
</head>
<body>
    <content>
            <div class="home"> <h2>Блок дома</h2>

            <div id="temperatureInHomeBlock"> 
                <p><img src="/img/icons8-temperature-80.png" alt="Температура дома ">
                <span class="temperatureInHome"></span>
            </div>
            <span class="temperatureInHomeHint" aria-live="polite"></span>
            <!-- вынес строчку выше из дива, нужно потестить как оно будет дальше  -->

            <div id="humidityInHomeBlock"> 
                <p><img src="/img/icons8-hygrometer-80.png" alt="Влажность в доме ">
                <span class="humidityInHome"></span> 
            </div>
            <span class="humidityInHomeHint" aria-live="polite"></span>

            <div id="sansityInHomeBlock"> 
                <p> <img src="/img/icons8-light-80.png" alt="Освещенность в доме">
                <span class="sansityInHome"></span>
            </div>
            <span class="sansityHint" aria-live="polite"></span>

        </div>

        <div class="street"><h2>На улице</h2>
            <span class="weatherIcon" aria-live="polite"></span>
            <span class="weatherIconHint" aria-live="polite"></span>

            <p> <img src="/img/icons8-temperature-80.png" alt="Температура на улице">
            <span class="temperature"></span>
            <span class="temperatureHint" aria-live="polite"></span>


            <p> <img src="/img/icons8-hygrometer-80.png" alt="Влажность на улице">
            <span class="humidity"></span>
            <span class="humidityHint" aria-live="polite"></span>

            
            <p> <img src="/img/icons8-pressure-80.png" alt="Атмосферное давление">
            <span class="pressure"></span> 
            <span class="pressureHint" aria-live="polite"></span>
            
            <!-- <p><span class="engWeatherDescription"></span>
            <span class="engWeatherDescriptionHint" aria-live="polite"></span> -->

        </div>

    </content>
    <p> Данные были получены <span class="createdAt"></span>
    
    <div class="graphics">
        <div class="chart-container">
            <canvas id="temperatureGraphic">Your browser does not support the canvas element.</canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityGraphic">Your browser does not support the canvas element.</canvas>
        </div>
    </div>

</body>
</html>
