<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/settings.css">
    <script type="module" src="/js/home.js"></script>   

</head>
<body>
        <script>
        // load JavaScript for push notifications in supported browsers
        if ('serviceWorker' in navigator && 'PushManager' in window) {
          function loadScript(src) {
            return new Promise(function (resolve, reject) {
              var s;
              s = document.createElement('script');
              s.src = src;
              s.onload = resolve;
              s.onerror = reject;
              document.head.appendChild(s);
            });
          }
  
          loadScript('/js/push.js');
        } else {
          var info;
          info = document.createElement('p');
          info.className = 'message message--error';
          info.textContent = "Sorry, your browser doesn't support push notifications";
          document.body.appendChild(info);
        }
    </script>
    <p>Meteostation ID</p>
    <input id="meteoId" name="meteoId" placeholder="Type meteoId" required="required" pattern=".+@.+\..+" />      
    <span class="meteoIdError" aria-live="polite"></span>
    <button class="welcome" id="sendMeteoIdBtn">Привязать</button>
    <span class="serverError" aria-live="polite"></span>


    <p>PC ID</p>
    <input id="PC_Id" name="PC_Id" placeholder="Type PC Id" required="required" pattern=".+@.+\..+" />      
    <span class="PC_IdError" aria-live="polite"></span>
    <button class="welcome" id="sendPC_IdBtn">Привязать</button>


    <p>Старые картинки погоды для олдов
    <div class="switch">
            <input type="checkbox" id="oldDescrIcons">
            <label></label>
    </div>


    <div class="push-wrapper hidden"></div> 
    <button class="push-button"></button>




</body>
</html>
